{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>GoClimb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'signIn/css/style.css' %}">

</head>

<body class="img js-fullheight" style="background-image: url(static/signIn/images/background4.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}"><img style="height:250%" src="{% static 'images/rockcliming.png' %}" alt="" />GoClimb</a>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section"></h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
			    
			    
		      <!-- Sign Up form -->
                        <form method= "POST" action="">
				
			<!--csrf token allows safe transmission of data and protects from Cross-site request forgery attacks -->
                            {%csrf_token %}
                        
                        <!-- required information for a user to sign in are: preferred username, email address and preferred password -->
                            <div class="form-group">
                                {{form.username}}
                            </div>
                            <div class="form-group">
                                {{form.email}}
                            </div>
                            <div class="form-group">
                                {{form.password1}}
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                {{form.password2}}
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                      <input type="checkbox" checked>
                                      <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#" style="color: #fff">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        
		<!-- If any validation error arise while sign in a user, such as wrong password, a form error containg the error message is displayed -->
                        {{form.errors}}
                        <div class="w-100 text-center">
                            <button style="background-color:#F04C26 ;border-radius: 10px; "> <a href="{% url 'signIn' %}" style="color: #000;"> <b> Sign In</b> </a> </button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'signIn/js/jquery.min.js' %}"></script>
    <script src="{% static 'signIn/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'signIn/js/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'signIn/js/owl-carousel/highlight.js' %}"></script>
    <script src="{% static 'signIn/js/owl-carousel/app.js' %}"></script>
    <script src="{% static 'signIn/js/jquery.fancybox.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'signIn/js/YouTubePopUp.jquery.js' %}"></script>


	<!-- Creating a django user form from the input values user provide -->
	<script>
		var form_fields = document.getElementsByTagName('input')
		for (var field in form_fields){
			form_fields[field].className += 'form-control'
	

            fieldName =''
            if(field==1)
                fieldName = 'Username'
            if(field==2)
                fieldName = 'Email'
            if(field==3)
                fieldName = 'Password'
            if(field==4)
                fieldName = 'Confirm Password'
			
	<!-- the input fields are given a placeholder named the value it takes -->
            form_fields[field].placeholder = fieldName
		}
	</script>
</body>

</html>
