{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Homepage</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- For Font style -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700,800" rel="stylesheet">
    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/YouTubePopUp.css' %}">
    <style>
        body {
            padding-left: 10px
        }

        .post-frame {
          height: 300px;
          width: 500px;
          background-color: white;
          border: 1px;
          border-style: solid;
          border-color: black;
          margin: 5px
        }

        .page-container {
            margin-left: 10%;
        }

    </style>
</head>

<body>
    <div>
        <div>
            {%include "UserPanel.html" with user=request.user %}
        </div>
        <div>
            <form method="POST" action="">
                {% csrf_token %}
                <input type="text" name="title">
                <textarea style="background-color: rgb(151, 151, 243) ;" id="message" placeholder="Message" name="message" rows="4" cols="50"></textarea>
                <br>
                <input type="submit" value="     Post    " style="background-color:#f84c24; ">
            </form>
        </div>
        <br><br><br>

        <div class="post-container">
            <ul>
                {% for post in posts %}
                    <img src="{% static 'images/ID.png' %}" style="width: 30px; height: 30px;" alt="" />
                    <li><div class="post-frame">{{post.text}}</div></li>
                    <a href=""><img style="width: 15px; height: 15px; margin-left: 20%;" src="{% static 'images/heart.png' %}" alt="" /></a>
                {% endfor %}
            </ul>
            <div class="about-image">
            </div>
        </div>
        
        <div class="page-container">
            {% if posts.has_previous %}
                <a href="?page=1">First</a>
                <a href="?page={{ posts.previous_page_number }}">Previous</a> 
            {% endif %}
                {{ posts.number }}
            {% if posts.has_next %}
                <a href="?page={{ posts.next_page_number }}">Next</a> 
                <a href="?page={{ posts.paginator.num_pages }}" >Last</a>
            {% endif %}
        </div>
            <br/>
        
        </div>
    </div>




    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/owl-carousel/highlight.js' %}"></script>
    <script src="{% static 'js/owl-carousel/app.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/YouTubePopUp.jquery.js' %}"></script>
</body>

</html>
