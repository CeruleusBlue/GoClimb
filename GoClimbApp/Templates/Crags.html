{% load static %}
{% block extend_head %}

<script src='https://www.google.com/recaptcha/api.js?render={{recaptcha_site_key}}'></script>

{% endblock %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Homepage</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- For Font style -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700,800" rel="stylesheet">
    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/YouTubePopUp.css' %}">
</head>

<body>

  {% block content %}

  <h3>Django Google Maps API Demo - Routing</h3>
  
  <div class="container">
  
     <label for="id-google-address-a">Start Address</label>
     <input type="text" placeholder="*Begin typing address" id="id-google-address-a" name="google_address_a">
  
     <label for="id-google-address-b">Destination Address</label>
     <input type="text" placeholder="*Begin typing address" id="id-google-address-b" name="google_address_b">
  
  
     <input type="hidden" class="geo" id="id-lat-a" value="">
     <input type="hidden" class="geo" id="id-long-a" value="">
     <input type="hidden" class="geo" id="id-lat-b" value="">
     <input type="hidden" class="geo" id="id-long-b" value="">
  
  
  </div>
  
  {% endblock %}

    </div>
    <div style="text-align:right ;">
        <img src="{% static 'images\cloud (1).png' %}" alt="" style="width:50px;height:50px; margin-right: 5%;">
        <img src="{% static 'images\sun.png' %}" alt="" style="width:50px;height:50px;margin-right: 5%;">
        <img src="{% static 'images\storm.png' %}" alt="" style="width:50px;height:50px;margin-right: 5%;">
    </div>
    <br><br><br><br><br>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/owl-carousel/highlight.js' %}"></script>
    <script src="{% static 'js/owl-carousel/app.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/YouTubePopUp.jquery.js' %}"></script>
    {% block extend_footer %}


    <script type="text/javascript">
    
        var google_api_key = "{{google_api_key|safe}}";
    
      </script>
    
      <script src="{% static 'google_places.js' %}"></script>
    
    
    {% endblock %}
</body>

</html>
