{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Homepage</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- For Font style -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700,800" rel="stylesheet">
    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/YouTubePopUp.css' %}">
</head>

<body>
    <div class="about-image">
        <a href="{% url 'home' %}"> <img src="{% static 'images/ID.png' %}" style="width: 96px; height: 96px;" alt="" />Hello, {{request.user}}!</a>
        <span><a href="{% url 'logout' %}"> Logout </a></span>

    </div>
    <section class="about">
        <div class="container">
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-4">
                    <div class="about-image">
                        <a href="{% url 'Crags' %}"> <img src="{% static 'images/M2.png' %}" style="width: 96px; height: 96px;" alt="" /> </a>
                    </div>
                    <div class="about-inner-content">
                        <p>
                            Crags
                        </p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="about-image">
                        <a href="{% url 'MyClimbs' %}"> <img src="{% static 'images/medal.png' %}" style="width: 96px; height: 96px;" alt="" /> </a>
                    </div>
                    <div class="about-inner-content">
                        <p>
                            My Climbs
                        </p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="about-image">
                        <a href="{% url 'MyCommunity' %}"><img src="{% static 'images/comment.png' %}" style="width: 96px; height: 96px;" alt="" /></a>
                    </div>
                    <div class="about-inner-content">
                        <p>
                            My Community
                        </p>
                    </div>
                </div>
                <div class="col-md-4" style="margin-top: 20px;">
                    <div class="about-image">
                        <a href=""> <img src="{% static 'images/map.png' %}" style="width: 96px; height: 96px;" alt="" /></a>
                    </div>
                    <div class="about-inner-content">
                        <p>
                            Saved crags
                        </p>
                    </div>
                </div>
                <div class="col-md-4" style="margin-top: 20px;">
                    <div class="about-image">
                        <a href="{% url 'Settings' %}"> <img src="{% static 'images/settings.png' %}" style="width: 96px; height: 96px;" alt="" /></a>
                    </div>
                    <div class="about-inner-content">
                        <p>
                            Settings
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/owl-carousel/highlight.js' %}"></script>
    <script src="{% static 'js/owl-carousel/app.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/YouTubePopUp.jquery.js' %}"></script>
    <script>
        $(document).ready(function() {
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                margin: 10,
                nav: true,
                loop: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 1
                    },
                    1000: {
                        items: 1
                    }
                }
            })
        })
    </script>
    <script type="text/javascript">
        $("[data-fancybox]").fancybox({
            // Options will go here
        });
    </script>
    <script>
        jQuery(function() {
            jQuery("a#video").YouTubePopUp();
        })
    </script>
</body>

</html>
