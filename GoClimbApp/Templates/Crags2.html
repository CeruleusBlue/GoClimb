{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Homepage</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- For Font style -->
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/YouTubePopUp.css' %}">
  <style>
    #specifyColor {
      accent-color: #f04c26;
      ;
    }
  </style>

</head>

<body>
  <div>
    {%include "UserPanel.html" with user=request.user%}
  </div>



  </div>
  <br><br>
  <div style="text-align:center ;">
    <img style="width:10%; height: 15%;" src="{% static 'images/placeholder.png' %}"> <b
      style="font-size:25px ;">Mt.keira - West Face</b>
  </div>
  <br>

  <div style="text-align:center ;"><img src="{% static 'images/background8.jpg' %}"> </div><br>

  <div>
    <div style=" padding-left: 10%;padding-right: 10%;  text-align: center;">
      <button style="width:auto;height: auto; background-color:  orange;" class="btn btn-default dropdown-toggle"
        type="button" data-toggle="dropdown"><b style="font-size:30px;">Pick your Climb Type</b></button>
    </div>
    <form action="" method="get">
      <div>
        <h1 style="background-color: #aaaaa4;margin-top: 6px; text-align: center;"><b style="font-size:18px; ">Rating</b></h1>
        <div style="text-align:center;font-size:20px;">
          <input type="radio" id="specifyColor" name="Rating" value="2" checked>
          <label for="">2+</label>&emsp;&emsp;&emsp;
          <input type="radio" id="specifyColor" name="Rating" value="3">
          <label for="">3+</label>&emsp;&emsp;&emsp;
          <input type="radio" id="specifyColor" name="Rating" value="4">
          <label for="">4+&emsp;&emsp;&emsp;
        </div>
      </div>
      <div>
        <h1 style="background-color: #aaaaa4; text-align: center;"><b style="font-size:18px;">Grade</b></h1>
        <div style="text-align:center;font-size:20px;">
          <input type="radio" id="specifyColor" name="Grade" value="15" checked>
          <label for="">15+</label>&emsp;&emsp;&emsp;
          <input type="radio" id="specifyColor" name="Grade" value="20">
          <label for="">20+</label>&emsp;&emsp;&emsp;
          <input type="radio" id="specifyColor" name="Grade" value="25">
          <label for="">25+&emsp;&emsp;&emsp;
        </div>
      </div>
  </div>
  <div>
    <h1 style="background-color: #aaaaa4; text-align: center;"><b style="font-size:18px;">Rope Length</b></h1>
    <div style="text-align:center;font-size:20px;">
      <input type="radio" id="specifyColor" name="Rope Length" value="False" checked>
      <label for="">Less than 25 m</label>&emsp;
      <input type="radio" id="specifyColor" name="Rope Length" value="True">
      <label for="">More than 25 m</label>
    </div>
  </div>
  <div style="text-align: center;">
    <input type="submit"
      style="background-color: #0d80a6;width: 40%;height:40px ; border-radius: 10px;color: white;font-size: medium;"
      value="GO" />
  </div>
  </form>

  <br><br><br>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/owl-carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/owl-carousel/highlight.js' %}"></script>
  <script src="{% static 'js/owl-carousel/app.js' %}"></script>
  <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/YouTubePopUp.jquery.js' %}"></script>
</body>

</html>
