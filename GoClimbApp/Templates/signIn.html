{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>GoClimb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'signIn\css\style.css' %}">

</head>

<body class="img js-fullheight" style="background-image: url( static/signIn/images/background4.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}"><img style="height:250%" src="{% static 'images/rockcliming.png' %}" alt="" />GoClimb</a>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section"></h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">

                        <form method="POST" action="#" class="signin-form">
                            {%csrf_token %}
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input id="password-field" name="password" type="password" class="form-control" placeholder="Password" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                            </div>

                            {% for message in messages %}
                                <p id="messages">{{message}}</p>
                            {% endfor %}

                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="{% url 'home' %}" style="color: #fff">Forgot Password</a>
                                </div>

                            </div>
                        </form>
                        <div>
                            <br>
                        </div>
                        <div class="w-100 text-center">
                            <button style="background-color:#F04C26 ;border-radius: 10px; "> <a href="{% url 'signUp' %}" style="color: #000;"> <b> Sign Up</b> </a> </button>
                        </div>

                         {{form.errors}}

                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="{% static 'signIn/js/jquery.min.js' %}"></script>
    <script src="{% static 'signIn/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'signIn/js/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'signIn/js/owl-carousel/highlight.js' %}"></script>
    <script src="{% static 'signIn/js/owl-carousel/app.js' %}"></script>
    <script src="{% static 'signIn/js/jquery.fancybox.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'signIn/js/YouTubePopUp.jquery.js' %}"></script>

</body>

</html>
