{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Homepage</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<body style="background-color: black;">
