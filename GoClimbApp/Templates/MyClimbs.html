{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Homepage</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- For Font style -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700,800" rel="stylesheet">
    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/YouTubePopUp.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        h1 {text-align: center;}
        h2 {text-align: center;}
        p  {text-align: center;}
        
    </style>
</head>

<body >
    <div>
        {%include "UserPanel.html" with user=request.user %}
    </div>
    <div style="background-color: black; margin-top: 3px; height: 600px;">

        <div class="container">
            
            <h1 text-align: center; style="color: orange;">Your score</h1 >
            <h1 text-align: center;  class="num" data-val="1000" style="color: orange; margin-top: 20px; font-weight:bolder; font-size: 100px;">0000</h1>
            
        </div>
        
        
        <div style="text-align: center; margin-top: 3px; width: 100%;">
            <a href="{% url 'home' %}"> <img src="{% static 'images/levelup.GIF' %}" style="width: 400px; height: 300px;" alt="" /> </a>
        </div>
        <div class="about-image">
            <a href="{% url 'home' %}"> <img src="{% static 'images/share.png' %}" style="width: 30px; height: 30px; " alt="" />
                <p style="color: orange;font-weight: bold;  font-size: 30px; font-weight:bolder;"> Keep climbing to earn more points</p>
            </a>
        </div>
    </div>
    <script>let valueDisplays = document.querySelectorAll(".num");
        let interval = 4000;
        valueDisplays.forEach((valueDisplay) => {
          let startValue = 0;
          let endValue = parseInt(valueDisplay.getAttribute("data-val"));
          let duration = Math.floor(interval / endValue);
          let counter = setInterval(function () {
            startValue += 1;
            valueDisplay.textContent = startValue;
            if (startValue == endValue) {
              clearInterval(counter);
            }
          }, duration);
        });</script>




    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/owl-carousel/highlight.js' %}"></script>
    <script src="{% static 'js/owl-carousel/app.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/YouTubePopUp.jquery.js' %}"></script>
</body>

</html>
